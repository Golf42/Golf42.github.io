<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางข้อมูล</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">ตัวอย่างตารางข้อมูล</h2>
    <table>
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อ</th>
                <th>อายุ</th>
                <th>จังหวัด</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>สมชาย</td>
                <td>25</td>
                <td>กรุงเทพมหานคร</td>
            </tr>
            <tr>
                <td>2</td>
                <td>สมหญิง</td>
                <td>30</td>
                <td>เชียงใหม่</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ปวีณา</td>
                <td>28</td>
                <td>ขอนแก่น</td>
            </tr>
            <tr>
                <td>4</td>
                <td>อนันต์</td>
                <td>22</td>
                <td>ภูเก็ต</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
